<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariana App</title>
    <!-- tailwind link -->
    <link href="/dist/output.css" rel="stylesheet">
    <!-- alpine js script -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/e8dd0d4134.js" crossorigin="anonymous"></script>
    <!-- hero text font link -->
    <link rel="stylesheet" href="https://use.typekit.net/uol1rkf.css">
    <style>
      .hero-text {
         opacity: 0; 
         transform: translateY(50px); 
         transition: 0.5s all ease-in-out;
      }
      .phonesAppear {
         opacity: 1; 
         transform: translateY(0px);
      }
    </style>
</head>
<body>
   <div class="w-full">
    <div style="background-image: url('https://images.squarespace-cdn.com/content/v1/624b503dce400d19b18aa05e/1649102917091-TR7OO074ZSJAGXMTZQJZ/Stocksy_comp_1173432-reduced.jpg?format=2500w'); background-position: top center; background-repeat: no-repeat; background-size: cover;" class="h-[80vh] w-[100vw] bg-[black] absolute">
      <div style="background-color: transparent; background-color: rgba(0, 0, 0, 0.2); position: absolute; top: 0; bottom: 0; width: 100%; height: 80vh;"></div>
  
     <nav class="bg-gradient-to-b from-[#173A24] to-transparent h-[10vh] flex items-center justify-between" x-data="{ navOpen: false }">
      
      <!-- mobile menu button -->
       <button class="absolute p-2 text-[#ffffff] focus:outline-none" aria-label="Main menu" aria-expanded="false"
       @click="navOpen = !navOpen" :class="{ 'bg-[#BD4F0B] mobile:h-[100vh] mobile:w-full' : navOpen }">
       <svg class="w-8 h-8 " :class="{ 'hidden' : navOpen }" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
       </svg>
       <svg style="transition: all 1s ease-in;" class="absolute top-[0] hidden w-8 h-[50px]" :class="{ 'hidden' : !navOpen }"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
       </svg>
   </button>

   <!-- mobile menu-->
   <div :class="{ 'block' : navOpen , 'hidden' : !navOpen }">
       <!-- without children-->
       <div class="flex w-full">
           <a href="#" class="flex-grow p-3 bg-gray-100 hover:bg-gray-200">Link</a>
       </div>
   </div>
   
      <div class="hero-text w-[100%]">
         <h1 class="font-light text-[#ffffff] text-[27px] text-center"><a href="https://mariana-fluid-demo.squarespace.com/" target="_blank">mariana.</a></h1>
      </div>
        <div class="relative flex items-center pr-[40px]">
          <i class="fa-brands fa-instagram text-[#ffffff] text-[20px] pr-[20px]"></i>
          <i class="fa-brands fa-twitter text-[#ffffff] text-[20px]"></i>
         <div class="pl-[40px]">
            <i class="fa-sharp fa-solid fa-bag-shopping text-[#ffffff] pr-[5px] text-[25px]"></i>
            <span class="text-[20px]">0</span>
         </div>
        </div>
      </nav>
      <section class="flex items-center justify-center h-[70vh] hero-text">
          <div class="text-center">
         <h1 style=" font-family: degular, sans-serif; font-weight: 400; font-style: normal;" class="text-[#ffffff] text-[90px] px-[70px] leading-[100%]">Meet our new limited collection.</h1>
         <p class="text-[#ffffff] text-[25px] font-light pt-[25px]">AVAILABLE NOW</p>
          </div>
      </section>
    </div>
    
   </div>
   <script>
      function heroText() {
         let phoneRow = document.querySelectorAll(".hero-text");
         let p2 = document.querySelector('.p-2');

           phoneRow.forEach((phones)=>{
            let phonePosition = phones.getBoundingClientRect().top;
            let phoneScroll = window.innerHeight;
            if (phonePosition < phoneScroll) {
               phones.classList.add("phonesAppear");
              }
           })
       }
       window.addEventListener("load", heroText);

       console.log('p-2')
   </script>
</body>
