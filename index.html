<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AlpineJS Mobile Menu with Subnavigation Toggle</title>
  <!-- tailwind link -->
  <link rel="stylesheet" href="/css/style.css" />
  <!-- alpine js script -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/e8dd0d4134.js" crossorigin="anonymous"></script>
  <!-- hero text font link -->
  <link rel="stylesheet" href="https://use.typekit.net/uol1rkf.css">
  <style>
    .hero-text {
      opacity: 0;
      transform: translateY(50px);
      transition: 0.5s all ease-in-out;
    }

    .phonesAppear {
      opacity: 1;
      transform: translateY(0px);
    }
  </style>
</head>

<body>
  <div
    style="background-image: url('https://images.squarespace-cdn.com/content/v1/624b503dce400d19b18aa05e/1649102917091-TR7OO074ZSJAGXMTZQJZ/Stocksy_comp_1173432-reduced.jpg?format=2500w'); background-position: center; background-repeat: no-repeat; background-size: cover;"
    class="mobile:!h-[50vh] w-[100%] bg-[black] absolute desktop:h-[90vh]">
    <div
      style="background-color: transparent; background-color: rgba(0, 0, 0, 0.2); position: absolute; top: 0; bottom: 0; width: 100%;"
      class="mobile:!h-[50vh] desktop:h-[90vh]"></div>

    <nav style="position: fixed; top: 0; width: 100%; z-index: 999;"
      class="bg-gradient-to-b from-[#173A24] to-transparent mobile:h-[15vh] mobile:flex mobile:items-center h-[10vh]">

      <div class="mobile:w-[60%] hero-text desktop:w-[80%] mobile:ml-[10%] tablet:ml-[10%] text-left">
        <h1 class="font-light text-[#ffffff] text-[27px]"><a href="https://mariana-fluid-demo.squarespace.com/"
            target="_blank">mariana.</a></h1>
      </div>
      <div class="flex items-center relative pr-[40px] tablet:w-[18%] desktop:w-[20%]">
        <div class="mobile:flex">
          <i class="fa-brands fa-instagram text-[#ffffff] text-[20px] pr-[20px]"></i>
          <i class="fa-brands fa-twitter text-[#ffffff] text-[20px]"></i>
        </div>
        <div class="pl-[40px] flex">
          <i class="fa-sharp fa-solid fa-bag-shopping text-[#ffffff] pr-[10px] text-[25px]"></i>
          <span class="text-[20px]">0</span>
        </div>
      </div>
    </nav>

    <section class="flex items-center justify-center tablet:h-[95vh] mobile:h-[85vh] hero-text">
      <div class="text-center">
        <h1 style=" font-family: degular, sans-serif; font-weight: 400; font-style: normal;"
          class="text-[#ffffff] text-[90px] px-[70px] leading-[100%] mobile:px-[0px]">Meet our new limited
          collection.</h1>
        <p class="text-[#ffffff] text-[25px] font-light pt-[25px]">AVAILABLE NOW</p>
      </div>
    </section>

    <div class="h-[100vh] tablet:flex tablet:flex-row desktop:justify-center mobile:flex-col">
      <div style="margin: 0 auto 30px;" class="desktop:w-[30%] mobile:w-[90%] tablet:w-[30%]">
        <a href="#"><img class="desktop:w-[100%] mobile:w-[100%]" src="https://i.ibb.co/G9LYbBw/terra-chunk.jpg"
            alt="terra-chunk" border="0"></a>
        <h2 class="text-[#BD4F0A] desktop: text-[35px] mobile: text-[25px]">Terra chunk</h2>
        <p class="text-[18px] pb-[15px]">$129</p>
        <a href="#" class="bg-[#BD4F0A] text-[#ffffff] py-[7px] px-[15px] rounded-[20px]">shop now</a>
      </div>
      <div style="margin: 0 auto 30px;" class="desktop:w-[30%] mobile:w-[90%] tablet:w-[30%]">
        <a href="#"><img class="desktop:w-[100%] mobile:w-[100%]" src="https://i.ibb.co/G9LYbBw/terra-chunk.jpg"
            alt="terra-chunk" border="0"></a>
        <h2 class="text-[#BD4F0A] desktop: text-[35px]mobile: text-[25px]">Terra chunk</h2>
        <p class="text-[18px] pb-[15px]">$129</p>
        <a href="#" class="bg-[#BD4F0A] text-[#ffffff] py-[7px] px-[15px] rounded-[20px]">shop now</a>
      </div>
      <div style="margin: 0 auto 30px;" class="desktop:w-[30%] mobile:w-[90%] tablet:w-[30%]">
        <a href="#"><img class="desktop:w-[100%] mobile:w-[100%]" src="https://i.ibb.co/G9LYbBw/terra-chunk.jpg"
            alt="terra-chunk" border="0"></a>
        <h2 class="text-[#BD4F0A] desktop: text-[35px]mobile: text-[25px]">Terra chunk</h2>
        <p class="text-[18px] pb-[15px]">$129</p>
        <a href="#" class="bg-[#BD4F0A] text-[#ffffff] py-[7px] px-[15px] rounded-[20px]">shop now</a>
      </div>
    </div>
  </div>

  <script>
    // Text appearing
    function heroText() {
      let phoneRow = document.querySelectorAll('.hero-text');
      let p2 = document.querySelector('.p-2');

      phoneRow.forEach((phones) => {
        let phonePosition = phones.getBoundingClientRect().top;
        let phoneScroll = window.innerHeight;
        if (phonePosition < phoneScroll) {
          phones.classList.add("phonesAppear");
        }
      })
    }
    window.addEventListener("load", heroText);

         // Drag Window Feature, come back to this feature         


  </script>
</body>

</html>
