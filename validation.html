<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            let mail = document.getElementById('text').value;

            let regx = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if(regx.text(mail)) {
                alert('Valid Email')
                return true
            } else {
                alert('Invalid Email')
                return false
            }
        }
    </script>
</head>
<body>
    <form>
        <input id="text" placeholder="Email" type="text">
        <button onclick="validate()" type="button">Submit</button>
    </form>
</body>
</html>
